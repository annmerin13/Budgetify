{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Complaint Table -->
<div class="row justify-content-center mt-5 mb-5">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Complaint List</h3>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>SI NO.</th>
                            <th>TITLE</th>
                            <th>CONTENT</th>
                            <th>REPLY</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in complaintData %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{i.complaint_title}}</td>
                            <td>{{i.complaint_content}}</td>
                            <td>{{i.complaint_reply}}</td>
                            <td><a href="{% url 'Admin:reply' i.id %}" class="btn btn-primary btn-sm">Reply</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>

{% endblock content %}
